<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>topSearch</title>
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/echarts.min.js"></script>
    <script type="text/javascript" src="./js/public.js"></script>
    <style>
        *{
            box-sizing:border-box;
        }
        
    </style>
    
    <script>    
        var websiteList;
    
        $(function(){
        	$('body').css('visibility','hidden');
        	$('.baseDiv').height($(window).height())
        	$('.baseDiv').width($(window).width())
        	$('.baseDiv').css('padding','3px 3px 3px 3px')
        	$('.page-content').width($('.baseDiv').width())
        	$('.page-content').height($('.baseDiv').height()-60)
        	
            $('body').css('visibility','visible');
        });
        
       function login(){
    	   var userid=$('#userid').val();
           var password=$('#password').val();
           if(userid=="" ||password==""){
        	   return;
           }
           $.ajax({
               url:contextPath+'/user/login',
               type:'post',
               data:{userid:userid,password:password},
               async:false,
               success:function(data){
            	   if(data.code==0){
            		   alert(data.msg);
            	   }else{
            		   window.parent.location.href="/topSearch/";
            	   }
            	   
               },error:function(e){
            	   alert(JSON.stringify(e))
               }
           })
       }
       function closewindow(){
    	   window.parent.close();
       }
    </script>
</head>
<body style="margin:0;padding:0;visibility:hidden">
    <div class='baseDiv' style="z-index:10;">
        <div class='header' style="width:100%;height:0px;">
            
        </div>    
        <div class='page-content' style='float:left;box-sizing:border-box;position:relative;'>
            <div style="width:100%;float:left;">
                                用户名
                <input class="" id="userid" type="text" onclick="" value="">
            </div>
            <div style="width:100%;float:left;">
                                密码
                <input class="" id="password" type="password" onclick="" value="">
            </div>
            <div style="width:100%;float:left;">
                <input class="" type="button" onclick="login()" value="登录">
                <input class="" type="button" onclick="closewindow()" value="关闭">
            </div>
        </div>
    </div>

</body>
</html>
