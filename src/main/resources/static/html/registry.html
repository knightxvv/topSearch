<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>topSearch</title>
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/echarts.min.js"></script>
    <script type="text/javascript" src="./js/public.js"></script>
    <style>
        *{
            box-sizing:border-box;
        }
        
    </style>
    
    <script>    
        var websiteList;
    
        $(function(){
        	$('body').css('visibility','hidden');
        	$('.baseDiv').height($(window).height())
        	$('.baseDiv').width($(window).width())
        	$('.baseDiv').css('padding','3px 3px 3px 3px')
        	$('.page-content').width($('.baseDiv').width())
        	$('.page-content').height($('.baseDiv').height()-60)
        	
        	
        	
            
            $('body').css('visibility','visible');
        });
        
       function registry(){
    	   var userid=$('#userid').val();
    	   var username=$('#username').val();
           var password=$('#password').val();
           var email=$('#email').val();
           if(userid=="" || username=="" ||password=="" || email=="" ){
        	   return;
           }
           $.ajax({
               url:contextPath+'/user/registry',
               type:'post',
               data:{userid:userid,username:username,password:password,email:email},
               dataType:'json',
               async:false,
               success:function(data){
            	   alert(data.desc);
            	   
               }
           })
       }
       function closewindow(){
    	   console.log(1)
    	   window.parent.close();
       }
    </script>
</head>
<body style="margin:0;padding:0;visibility:hidden">
    <div class='baseDiv' style="z-index:10;">
        <div class='header' style="width:100%;height:0px;">
            
        </div>    
        <div class='page-content' style='float:left;box-sizing:border-box;position:relative;'>
            <div style="width:100%;float:left;">
                                用户名
                <input class="" id="userid" type="text" onclick="" value="">
            </div>
            <div style="width:100%;float:left;">
                                用户昵称
                <input class="" id="username" type="text" onclick="" value="">
            </div>
            <div style="width:100%;float:left;">
                                密码
                <input class="" id="password" type="password" onclick="" value="">
            </div>
            <div style="width:100%;float:left;">
                                邮箱
                <input class="" id="email" type="text" onclick="" value="">
            </div>
            <div style="width:100%;float:left;">
                <input class="" type="button" onclick="registry()" value="注册">
                <input class="" type="button" onclick="closewindow()" value="关闭">
            </div>
        </div>
    </div>

</body>
</html>
